<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovidForum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item" sec:authorize="!isFullyAuthenticated()">
                <a class="btn btn-outline-success" href="/login">Најава</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/doctors">Доктори</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/forum">Форум</a>
            </li>
            <li class="navbar-brand" sec:authorize="isFullyAuthenticated()">
                <a class="text-danger" href="/logout">Одјави се</a>
            </li>
        </ul>
        <span class="mr-auto text-light"><h3>Форум</h3></span>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Клучен збор" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Пребарај</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-6 border-right">
            <h2>Добредојде</h2>
            <p>Ова е форум за Covid-19 каде можете да споделите ваши лични искуства за Ковид пандемијата и каде можете да се едуцирате за превенција од истата</p>
            <div>
                <img class="ml-5" style="height: 78%; width: 78%;" src="https://www.thehealthmuseum.org/public/2020_covid-19_web.banner_1920x450_001-01.png" alt="dfh">
            </div>
        </div>
        <div class="col-6 border-left">
            <h3>Најава</h3>
            <form class="form-signin mt-xl-5" method="post" action="/login">
                <h2 class="form-signin-heading">Sign in</h2>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                           autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required="">
                </p>

                <div th:text="${param.error}" class="text-danger"></div>

                <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            <a>
                Регистрирај се <a href="/register" style="color:darkred; display: inline;">тука</a>.
            </a>
        </div>
    </div>
</div>


</body>
</html>
